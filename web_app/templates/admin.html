<!DOCTYPE html>
<html lang="zh-HK">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background-color: #f4f4f4;
    }
    .container {
      max-width: 600px;
      margin: 0 auto;
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0px 0px 10px rgba(0,0,0,0.1);
    }
    button {
      background: #007bff;
      color: white;
      border: none;
      padding: 10px 15px;
      border-radius: 5px;
      cursor: pointer;
      margin: 10px 0;
    }
    button:hover {
      background: #0056b3;
    }
    input[type="text"] {
      width: calc(100% - 20px);
      padding: 10px;
      margin-top: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>ğŸ”§ Backend Operation</h1>

    <h2>âš™ï¸ Database Operation</h2>
    <button onclick="resetDatabase()">ğŸ—‘ï¸ Reset Database and Files</button>
    <button onclick="initializeDatabase()">ğŸ”„ Rebuild Database</button>

    <h2>ğŸ“‚ Folder Analysis</h2>
    <input type="text" id="adminFolderName" placeholder="Please enter the name of folder">
    <button onclick="analyseFolderAdmin()">Analyse Folder</button>

    <script>
      function resetDatabase() {
        if (confirm("âš ï¸ WARNING, resetting database will cause all data not recoverable")) {
          fetch('/reset_db', { method: 'POST' })
          .then(response => response.json())
          .then(data => alert(data.message || data.error))
          .catch(error => alert("âŒ Unable to reset databaseï¼š" + error));
        }
      }

      function initializeDatabase() {
        fetch('/initialize_db', { method: 'POST' })
        .then(response => response.json())
        .then(data => alert(data.error ? "âŒ " + data.error : "âœ… " + data.message))
        .catch(error => alert("âŒ Connection Errorï¼š" + error));
      }

      function analyseFolderAdmin() {
        const folderName = document.getElementById("adminFolderName").value.trim();
        if (!folderName) {
          alert("âŒ Please enter the name of folder.");
          return;
        }
        const formData = new FormData();
        formData.append("folder", folderName);
        fetch("/analyse_folder", { method: "POST", body: formData })
        .then(response => response.json())
        .then(data => alert(data.error ? "âŒ " + data.error : "âœ… " + data.message))
        .catch(error => alert("âŒ Analyse Errorï¼š" + error));
      }
    </script>
  </div>
</body>
</html>
