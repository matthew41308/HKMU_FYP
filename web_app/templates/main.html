<!DOCTYPE html>
 <html lang="zh-HK">
 <head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Code Analysis Tool</title>
     <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
     <input id = "user_name" name = "user_name" type="hidden" value = "{{user_name}}">
</head>
     <body>
        <div id="loader"></div>

      <h1>📂 Upload Code</h1>
      <form id="uploadForm" enctype="multipart/form-data">
        <input type="file" id="fileInput" name="file" webkitdirectory directory multiple>
          <button type="submit">📤 Upload</button>
      </form>

    <div id="analyse">
        <h1>📂 Start Analysing</h1>
        <input type="text" id="projectName" name="projectName" >
        <button  onClick="analyse_folder()" >📤 Analyse</button>
    </div>
    
      <div class="container">
          <!-- 分析結果 -->
          <div class="card half-width">
              <h2>📊 Analysis Results</h2>
              <button onclick="fetchResults()">🔍 Show Results</button>
              <pre id="results">Waiting for analysis results...</pre>
          </div>
          
          <div class="card half-width">
              <h2>🖼️ UML Diagram</h2>
              <label for="document_type">Select Diagram:</label>
              <select id="document_type" name="document_type" onchange="toggleCustomInput()">
                  <option value="use case diagram">Use Case Diagram</option>
                  <option value="sequence diagram">Sequence Diagram</option>
                  <option value="class diagram">Class Diagram</option>
                  <option value="others">Others</option>
              </select>
              <div id="customTypeContainer" style="display: none; margin-top: 10px;">
                <label for="customType">Please specify document type:</label>
                <input type="text" id="customType" placeholder="e.g. Work Flow Diagram" />
              </div>
              <button onclick="generateUML()">⚙️ Generate UML</button>
              <button onclick="downloadPDF()">📥 Download Diagram (PDF)/button>
              <button onclick="downloadDOT()">📝 Download DOT file</button>
              <embed id="umlPdfViewer" src="" type="application/pdf" style="width: 100%; height: 600px;" />
          </div>
        </div>
 
        <script>
            let pdfBlob; 
            let dotText; 
            let filePrefix='';
            function startLoading() 
            {
                // Disable all buttons.
                const buttons = document.querySelectorAll("button");
                buttons.forEach(button => button.disabled = true);
                // Show the loader.
                document.getElementById("loader").style.display = "block";
            }
            
            function stopLoading() 
            {
                // Re-enable all buttons.
                const buttons = document.querySelectorAll("button");
                buttons.forEach(button => button.disabled = false);
                // Hide the loader.
                document.getElementById("loader").style.display = "none";
            }

            document.getElementById("uploadForm").addEventListener("submit", uploadForm);

            function uploadForm(event) {
                event.preventDefault();
                const files = document.getElementById("fileInput").files;
                

                if (files.length === 0) {
                    alert("❌ Please select at least one file or folder before uploading！");
                    return;
                }

                startLoading();
                const formData = new FormData();
                // Append all files
                for (let i = 0; i < files.length; i++) {
                    formData.append("file", files[i]);
                }

                fetch("/upload", {
                    method: "POST",
                    body: formData
                })
                .then(response => response.json())
                .then(data => {
                    if (data.error) {
                        alert("❌ Upload failed：" + data.error);
                    } else {
                        alert("✅ " + data.message);
                        
                        // Get the root folder name using webkitRelativePath if available
                        if (files[0].webkitRelativePath) {
                            // The relative path may look like "rootFolder/subfolder/filename.ext"
                            const rootFolder = files[0].webkitRelativePath.split("/")[0];
                            document.getElementById("projectName").value = rootFolder;
                        } else {
                            // Fallback to the file name if webkitRelativePath is unavailable
                            document.getElementById("projectName").value = files[0].name;
                        }
                    }
                })
                .catch(error => {
                    alert("❌ Error occurred while uploading：" + error);
                })
                .finally(() => {
                    stopLoading();
                });
            }

            function sanitizeFileName(name) 
            {
                /*
                * Remove characters that are invalid or problematic in most file systems:
                *    / \ ? % * : | " < > and convert whitespace runs to single underscore.
                */
                return name
                    .replace(/[\/\\?%*:|"<>]/g, '')
                    .replace(/\s+/g, '_')
                    .trim() || 'diagram';
            }

            function analyse_folder()
            {
                startLoading();
                const projectName = document.getElementById("projectName").value;
                const formData = new FormData();
                formData.append("projectName", projectName);
                fetch("/analyse_folder", {
                    method: "POST",
                    body: formData
                })
                .then(res => res.json())
                .then(res => {
                    if (res.error) {
                        alert("❌ "+ res.message+ ": " + res.error);
                    } else {
                        alert("✅ Analysis complete!");
                        fetchResults();
                    }
                })
                .catch(err => {
                    alert("❌ Error analyzing: " + err);
                })
                .finally(() => {
                    stopLoading();
                });
            }
    
            function fetchResults() {
                startLoading();
                fetch('/results')
                .then(response => response.json())
                .then(data => {
                    document.getElementById("results").textContent = JSON.stringify(data, null, 2);
                })
                .catch(error => {
                    alert("❌ Failed to obtain analysis results：" + error);
                })
                .finally(() => {
                    stopLoading();
                });
            }
    
            function generateUML() 
            {
                const projectNameRaw = document.getElementById('projectName').value;
                filePrefix = sanitizeFileName(projectNameRaw);
                let document_type = document.getElementById("document_type")?.value || '';
                if (!document_type) {
                    alert("❌ Please select document type.");
                    return;
                }

                if (document_type === "others") {
                    document_type = document.getElementById("customType").value.trim();
                    if (!document_type) {
                        alert("❌ Please enter a custom document type.");
                        return;
                    }
                }

                startLoading();
                const formData = new FormData();
                formData.append("document_type", document_type);

                fetch("/get_uml", {
                    method: "POST",
                    body: formData
                })
                .then(response => {
                    if (!response.ok) {
                        return response.json().then(errData => {
                            throw new Error("❌ Generate UML failed: " + errData.error);
                        });
                    }
                    // Expecting a JSON response with keys "pdf" (base64 encoded PDF) and "dot"
                    return response.json();
                })
                .then(data => 
                            {
                                // Decode base64 PDF to a Blob.
                                const byteArray = Uint8Array.from(atob(data.pdf), c => c.charCodeAt(0));
                                pdfBlob = new Blob([byteArray], { type: 'application/pdf' });

                                // Update the embed element with the generated UML PDF diagram.
                                document.getElementById("umlPdfViewer").src = URL.createObjectURL(pdfBlob);

                                // Store the DOT text generated on the server.
                                dotText = data.dot;

                                alert("✅ UML diagram generated!");
                            }
                    ).catch(error => 
                                    {
                                     alert(error.message);
                                    }
                            ).finally(() => 
                                        {
                                            stopLoading();
                                        }
                                    );
            }

            function toggleCustomInput() {
                const selected = document.getElementById("document_type").value;
                const customContainer = document.getElementById("customTypeContainer");
                if (selected === "others") {
                    customContainer.style.display = "block";
                } else {
                    customContainer.style.display = "none";
                }
            }

            function downloadPDF() 
            {
                if (!pdfBlob) 
                {
                    alert('No UML diagram has been generated yet.');
                    return;
                }
                const url = URL.createObjectURL(pdfBlob);
                const a = document.createElement('a');
                a.href = url;
                a.download = `${filePrefix}.pdf`;
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
            }

            function downloadDOT() 
            {
                if (!dotText) 
                {
                    alert('No DOT content available.');
                    return;
                }
                const blob = new Blob([dotText], { type: 'text/plain' });
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = `${filePrefix}.dot`;
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
            }
            </script>
            </body>
  </html>
