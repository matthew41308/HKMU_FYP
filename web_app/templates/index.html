<!DOCTYPE html>
<html lang="zh-HK">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Code Analysis Tool</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 20px;
    }
    .container {
      display: flex;
      justify-content: space-between;
      gap: 20px;
      margin-top: 20px;
    }
    .card {
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
    }
    .half-width {
      flex: 1;
      max-width: 48%;
    }
    h1, h2 {
      color: #333;
    }
    button {
      background: #007bff;
      color: white;
      border: none;
      padding: 10px 15px;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 10px;
    }
    button:hover {
      background: #0056b3;
    }
    /* Results area style */
    #results {
      background: #272822;
      color: #f8f8f2;
      padding: 10px;
      height: 300px;
      overflow-y: auto;
      white-space: pre-wrap;
      border-radius: 5px;
      font-size: 14px;
    }
    /* UML image style */
    #umlImage {
      border: 1px solid #000;
      max-width: 100%;
      display: block;
      margin-top: 10px;
    }
  </style>
</head>
<body>

  <h1>üîç Analyse Folder</h1>
  <form id="analyseForm" method ="post" action ="/analyse_folder">
    <input type="text" id="folder_name" name="folder_name" placeholder="Enter folder name" required>
    <input type="text" id="folder_path" name="folder_path" placeholder="e.g. /home/user/MyProject" required>
    <button type="submit">Start Analysis</button>
  </form>

  <div class="container">
    <!-- Analysis Results -->
    <div class="card half-width">
      <h2>üìä Analysis Results</h2>
      <button onclick="fetchResults()">Show Results</button>
      <pre id="results">Waiting for analysis results...</pre>
    </div>
    <!-- UML Diagram -->
    <div class="card half-width">
      <h2>üñºÔ∏è UML Diagram</h2>
      <button onclick="generateUML()">Generate UML</button>
      <button onclick="downloadUML()">Download Diagram</button>
      <button onclick="downloadPUML()">Download PUML</button>
      <img id="umlImage" src="" alt="UML image will be displayed here">
    </div>
  </div>

  <!--
    The following script uses JSZip to package the folder selected by the user
    into a ZIP archive. This ZIP file is then sent via the /upload endpoint.
  -->
  <script>
    // Upload folder: zip files selected via the folderInput and send the ZIP to the server.
    document.getElementById("analyseForm").addEventListener("submit", async function(event) {
      event.preventDefault();
      // Create FormData object to hold form fields.  
      const input = document.getElementById("folder_path");
      const files = input.files;
      // Create a new JSZip instance.
      var zip = new JSZip();
      // Add each file to the zip using its webkitRelativePath to preserve structure.
      for (let i = 0; i < files.length; i++) {
        const file = files[i];
        zip.file(file.webkitRelativePath, file);
      }
      try {
        const content = await zip.generateAsync({ type: "blob" });
        const formData = new FormData();
        // Infer the folder name from the first file path.
        const folderName = files[0].webkitRelativePath.split("/")[0];
        // Append the zip blob with a file name ending in .zip.
        formData.append("file", content, folderName + ".zip");
        const response = await fetch("/upload", { method: "POST", body: formData });
        const data = await response.json();
        alert(data.error ? "‚ùå " + data.error : "‚úÖ " + data.message);
      } catch (error) {
        alert("‚ùå Error creating zip file: " + error);
      }
    });

    // Analyse folder using the provided folder name.
    document.getElementById("analyseForm").addEventListener("submit", async function(event) {
      event.preventDefault();
      const folderName = document.getElementById("folderName").value.trim();
      if (!folderName) {
        alert("‚ùå Please enter a folder name for analysis.");
        return;
      }
      const formData = new FormData();
      formData.append("folder", folderName);
      try {
        const response = await fetch("/analyse_folder", { method: "POST", body: formData });
        const data = await response.json();
        if (data.error) {
          alert("‚ùå " + data.error);
        } else {
          alert("‚úÖ " + data.message);
          document.getElementById("results").textContent = JSON.stringify(data, null, 2);
        }
      } catch (error) {
        alert("‚ùå Error during folder analysis: " + error);
      }
    });

    // Fetch analysis results from the exported JSON.
    function fetchResults() {
      fetch('/results')
        .then(response => response.json())
        .then(data => {
          document.getElementById("results").textContent = JSON.stringify(data, null, 2);
        })
        .catch(error => alert("‚ùå Failed to fetch analysis results: " + error));
    }

    // Generate UML diagram.
    function generateUML() {
      fetch('/generate_uml')
        .then(response => {
          if (!response.ok) {
            throw new Error("‚ùå Generate UML failed!");
          }
          return response.blob();
        })
        .then(blob => {
          document.getElementById("umlImage").src = URL.createObjectURL(blob);
          alert("‚úÖ UML picture generated successfully!");
        })
        .catch(error => alert(error.message));
    }

    function downloadUML() {
      window.location.href = "/download_uml";
    }
    function downloadPUML() {
      window.location.href = "/download_puml";
    }
  </script>

</body>
</html>
