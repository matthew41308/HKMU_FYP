<!DOCTYPE html>
<html lang="zh-HK">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>🔐 User Login - Code Analysis Tool</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="login-container">
    <div class="card">
      <h1>🔐 User Login</h1>
      <form id="loginForm" action="/login" method="POST">
        <div>
          <label for="user_name">Username:</label>
          <input type="text" id="user_name" name="user_name" placeholder="Enter your username" required>
        </div>
        <div>
          <label for="user_pwd">Password:</label>
          <input type="user_pwd" id="user_pwd" name="user_pwd" placeholder="Enter your password" required>
        </div>
        <button type="submit">Login</button>
      </form>
    </div>
  </div>

  </script>
</body>
</html>
